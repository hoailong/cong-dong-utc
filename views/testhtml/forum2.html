    <style>
        .post-preview {
            display: none;
            z-index: 999999;
            position: fixed;
            top: 50%;
            left: 50%;
            height: 90%;
            width: 80%;
            background: #fff;
            transform: translate(-50%, -50%);
            overflow: auto;
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 20px;
            transition: .3s;
        }
        .close-preview {
            font-weight: 700;
            background: #000;
            opacity: .8;
            padding: 5px 10px;
            color: #fff;
            float: right;
            cursor: pointer;
            transform: translate(20px, -20px);
        }
        .close-preview:hover {
            opacity: 1;
            color: red;
        }
    </style>
    <div class="post-preview">
        <div class="close-preview"><i class="fa fa-times"></i></div>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: 'Hạn chế chèn ảnh / video.\nNếu cần thiết hãy kèm dưới file đính kèm',
            tabsize: 2,
            height: 300
        });
        $('#btn-preview').click(function(){
            const content = $('#summernote').summernote('code');
            $('#preview-content').empty().append(content);
            $('.post-preview').show();
            console.log(content);
        });
        $('.close-preview').click(function(){
            $('.post-preview').hide();
        })
    });
</script>
